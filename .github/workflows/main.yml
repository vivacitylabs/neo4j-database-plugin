# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Download Golang 1.18.3
        run: curl -L https://go.dev/dl/go1.18.3.linux-amd64.tar.gz --output go1.18.3.linux-amd64.tar.gz
      - name: Remove previous Go installation
        run: sudo rm -rf /usr/local/go
      - name: Install Golang 1.18.3
        run: sudo tar -C /usr/local -xzf go1.18.3.linux-amd64.tar.gz
      - name: Install gox
        run: go install github.com/mitchellh/gox@latest
      - name: Add Go binaries to system PATH
        run: export PATH=$PATH:$GOROOT/bin:$GOPATH/bin
      - name: Print gox help
        run: gox -h
      - name: Run build script
        run: scripts/build.sh
        shell: bash
